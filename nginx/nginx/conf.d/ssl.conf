server {
    listen       443 ssl;
    server_name  mrqz.me;
	
	ssl_certificate /cert/jotapeserver.crt;
	ssl_certificate_key /cert/jotapeserver.key;

   location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

}

