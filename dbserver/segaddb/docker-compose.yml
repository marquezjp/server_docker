services:
  segaddb:
    image: mcr.microsoft.com/mssql/server
    container_name: segaddb
    hostname: segaddb
    restart: always
    environment:
      - MSSQL_SA_PASSWORD=SQLServer2023
      - ACCEPT_EULA=Y
    ports:
      - "1434:1433"
    volumes:
      - /var/lib/docker/DBSERVER/SEGADDB/Dados:/var/opt/mssql/data
      - /var/lib/docker/DBSERVER/SEGADDB/Log:/var/opt/mssql/log
      - /var/lib/docker/DBSERVER/SEGADDB/Secrets:/var/opt/mssql/secrets
      - /var/lib/docker/DBSERVER/SEGADDB/Dumps:/var/opt/mssql/dumps
    networks:
      - proxy-network

networks:
 proxy-network:
   external: true