user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
    # multi_accept on;
}

http {
    # Configurações básicas
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configurações de SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Configurações de logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Servidor para redirecionar HTTP para HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name mrqz.me mrqz.ddns.net *.mrqz.me *.mrqz.ddns.net;
        return 301 https://$host$request_uri;
    }

    # Servidor HTTPS principal para o site estático
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name mrqz.me mrqz.ddns.net www.mrqz.me www.mrqz.ddns.net;

        ssl_certificate /cert/jotapeserver.crt;
        ssl_certificate_key /cert/jotapeserver.key;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }
    }

    # Servidor para Cockpit
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name cockpit.mrqz.me cockpit.mrqz.ddns.net;

        ssl_certificate /cert/jotapeserver.crt;
        ssl_certificate_key /cert/jotapeserver.key;

        location / {
            proxy_pass https://192.168.0.10:9090;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }
    }

