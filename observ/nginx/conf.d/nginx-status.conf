# Endpoint interno para m√©tricas NGINX (consumido pelo nginx-prometheus-exporter)
server {
  listen 8080;
  server_name _;

  location = /metrics {
    stub_status on;
    access_log off;

    # Ajuste a lista "allow" conforme sua rede
    allow 127.0.0.1;
    allow 172.16.0.0/12;
    allow 192.168.0.0/16;
    deny  all;
  }
}
