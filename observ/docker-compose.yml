  #   container_name: noip-duc
  #   hostname: noip-duc
  #   restart: unless-stopped
  #   env_file:
  #     - noip/noip-duc.env
  #   networks:
  #     - proxy-network

volumes:
  portainer-data:
  prometheus-data:
  grafana-data:

networks:
  proxy-network:
    external: true
